<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ichat</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav>
        <img class="logo" src="Facebook_Messenger_logo_2020.svg.webp">
        <h1>Welcome to iChat Platform</h1>
    </nav>
    <div class="container">
       <div class="message right">hey</div>
       <div class="message left">hii</div>
    </div>
    
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="type here...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
